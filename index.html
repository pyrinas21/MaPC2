<!DOCTYPE HTML>
<html>
    <head>
        <style>
            h1 {
                font-size: 80px;
                font-family:Arial ;
            }
        html, body
        {
            background: linear-gradient(to left, lightblue , violet);
        }

        
        .column {
            float: left;
            width: 50%;
        }
        /*pad styling*/
        .relaxTrigger {
            width: 400px;
            height: 300px;
            margin: 3px;
            background-color: lightblue;
            font-size: 5em;
        }
        .stopTrigger {
            width: 400px;
            height: 300px;
            margin: 3px;
            background-color: red;
            font-size: 5em;
        }
        </style>
    </head>
    
    <body>
        <h1>RELAXING SOUNDS</h1>
        
        <div id="AudioPlayers" width="100%">
            <audio loop id="relax1"></audio>
            <audio loop id="relax2"></audio>
            <audio loop id="relax3"></audio>
            <audio loop id="relax4"></audio>
            <audio loop id="relax5"></audio>
        </div>

        <p></p>
        
        
        <div id="padArea" width="500%">
            <div class="row">
                <div class="column">
                    <button id="pad1" class="relaxTrigger">Ocean</button>
                    <button id="pad2" class="relaxTrigger">Birds Chirping</button>
                    <button id="pad3" class="relaxTrigger">Storm</button>
                </div>
                <div class="column">
                    <button id="pad4" class="relaxTrigger">Pink Noise</button>
                    <button id="pad5" class="relaxTrigger">Wind Chimes</button>
                    <button id="stopAll" class="stopTrigger">Stop All</button>
                </div>
            </div>
        </div>

        </div>
      
    
                <script>
                    var players = []; // empty array
                    var pads = [];

                    for(var i=1; i<=5; i++)
                    {
                        pads[i] = document.getElementById("pad" + i);
                        pads[i].addEventListener("mousedown", padActions);
                    }
                    //initialise audio players
                    for(var c=1; c<=5; c++)
                    {
                        players[c] = document.getElementById("relax" + c);
                        players[c].src = "relax" + c + ".mp3";
                        players[c].load();
                    }
                
                    
                    function padActions(event)
                    {
                        var padThatWasClicked = event.target;
                        var padIndexInArray = pads.indexOf(padThatWasClicked);
                        var prevPlayer
                        for(var t=1; t<=5; t++)
                        {
                            if(players[t].play)
                            {
                                players[t].pause();
                                players[t].currentTime = 0;
                            }
                        }
                            players[padIndexInArray].currentTime = 0;
                            players[padIndexInArray].play();
                    }
                
                
                    //function triggered by "stop all" button to stop all audio
                    stopAll.addEventListener("click", buttonActions);
                    function buttonActions(event)
                    {
                        for(var c=1; c<=6; c++)
                        {
                            players[c].pause();
                            players[c].currentTime = 0;
                        }
                    }
                    
                </script>
        </body>
</html>
